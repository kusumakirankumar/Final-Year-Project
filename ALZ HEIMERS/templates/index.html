<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Alzheimer Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>ALZHEIMER PREDICTOR</h1>

     
    <form action="{{ url_for('predict')}}"method="post">
        
		<input type="text" name="MR Delay	" placeholder="MR Delay" required="required" />
        <input type="text" name="M/F" placeholder="M/F" required="required" />
		<input type="text" name="Hand" placeholder="Hand" required="required" />

		<input type="text" name="Age" placeholder="Age" required="required" />
		<input type="text" name="EDUC" placeholder="EDUC" required="required" />
		
		<input type="text" name="SES" placeholder="SES" required="required" />
		<input type="text" name="MMSE" placeholder="MMSE" required="required" />
		<input type="text" name="CDR" placeholder="CDR" required="required" />
		<input type="text" name="eTIV" placeholder="eTIV" required="required" />
		<input type="text" name="nWBV" placeholder="nWBV" required="required" />
		<input type="text" name="ASF" placeholder="ASF" required="required" />
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
